<!DOCTYPE html>
<html lang="">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="src/css/style.css">
<style>
  @import url(/css2.css);
  body {
    font-family: 'Poppins', sans-serif;
    background: rgb(248, 246, 231);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    text-align: center;
    padding: 40px;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.1);
    animation: slideTop 1s ease forwards;
  }
  h1 {
    font-size: 46px;
    color: #333;
    margin-bottom: 10px;
  }
  p {
    font-size: 25px;
    color: #777;
    margin-bottom: 20px;
  }
  .options {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }
  .option {
    margin: 10px;
  }
  .option a {
    font-size: 20px;
    color: #fff;
    background-color: #f6dc50;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
    box-shadow: 0 0 10px #85837f;
  }
  .option a:hover {
    box-shadow: 0 0 20px #b7b2a9;
  }
  
</style>
<title>404 Not Found</title>
</head>
<body>
<div class="container">
  <h1>404 Not Found</h1>
  <p>抱歉，您似乎迷失在了数字的迷宫中。</p>
  <p>不过……</p>
  <p>GHS将带你回到正确的地方</p>
  <div class="options">
    <div class="option"><a href="/index.html">返回主页</a></div>
  </div>
</div>
</body>
</html>

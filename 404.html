<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    @import url(/src/css/font.css);


    :root {
      --primary-color: #ffc91a;
      --secondary-color: #FF9800;
      --text-color: #333;
      --background-color: rgb(248, 246, 231);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 60px;
      max-width: 500px;
      width: 90%;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(15px);
      animation: fadeIn 1s ease-out, float 6s ease-in-out infinite;
    }



    .error-icon {
      width: 150px;
      height: 150px;
      margin-bottom: 30px;
      filter: drop-shadow(0 10px 15px rgba(255, 193, 7, 0.3));
    }

    h1 {
      font-size: 42px;
      font-weight: 600;
      color: var(--secondary-color);
      margin: 0 0 20px;
      letter-spacing: -1px;
      animation: slideInFromLeft 1s ease-out;
    }

    p {
      font-size: 18px;
      color: var(--text-color);
      margin: 0 0 30px;
      line-height: 1.6;
      opacity: 0.8;
      animation: slideInFromRight 1s ease-out;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      background-color: var(--primary-color);
      color: var(--text-color);
      text-decoration: none;
      border-radius: 30px;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
      position: relative;
      overflow: hidden;
      animation: popIn 0.5s ease-out 0.5s both;
    }

    .btn:hover {
      background-color: var(--secondary-color);
      color: #ffffff;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 152, 0, 0.4);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    .btn:hover::after {
      animation: ripple 1s ease-out;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: var(--primary-color);
      pointer-events: none;
      opacity: 0.6;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideInFromLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInFromRight {
      from {
        transform: translateX(50px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }

      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>
  <div class="background" id="particleContainer"></div>
  <div class="rotating-bg"></div>

  <div class="container">
    <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FFC107">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
    </svg>
    <h1>404: Page Not Found</h1>
    <p>Oops! 您好像迷路了，别担心，我们这就引领你回去！</p>
    <a href="https://www.ghs.red" class="btn">返回主页</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const icon = document.querySelector('.error-icon1');
      gsap.to(icon, { duration: 2, rotation: 360, scale: 1.1, yoyo: true, repeat: -1, ease: "power1.inOut" });

      // 粒子动画
      const particleContainer = document.getElementById('particleContainer');
      const particleCount = 150;
      

      for (let i = 0; i < particleCount; i++) {
        createParticle();
      }
      function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        const size = Math.random() * 25 + 8;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        const startPositionX = Math.random() * (window.innerWidth + 400) - 150;
        const startPositionY = Math.random() * (window.innerHeight + 400) - 150;
        particle.style.left = `${startPositionX}px`;
        particle.style.top = `${startPositionY}px`;

        gsap.to(particle, {
          duration: Math.random() * 20 + 10,
          repeat: -1,
          yoyo: true,
          ease: "power1.inOut"
        });


        particleContainer.appendChild(particle);
      }

      // 文本动画
      const text = document.querySelector('p');
      const words = text.textContent.split(' ');
      text.innerHTML = words.map(word => `<span>${word}</span>`).join(' ');

      gsap.from('p span', {
        opacity: 0,
        y: 20,
        duration: 0.5,
        stagger: 0.1,
        ease: "back.out"
      });

      // 按钮动画
      const btn = document.querySelector('.btn');
      btn.addEventListener('mouseenter', () => {
        gsap.to(btn, { duration: 0.3, scale: 1.1, ease: "back.out" });
      });
      btn.addEventListener('mouseleave', () => {
        gsap.to(btn, { duration: 0.3, scale: 1, ease: "back.out" });
      });
    });

    // 交互式背景
    document.addEventListener('mousemove', (e) => {
      const particles = document.querySelectorAll('.particle');
      particles.forEach(particle => {
        const speed = particle.offsetWidth / 10;
        const x = (window.innerWidth / 2 - e.clientX) / speed;
        const y = (window.innerHeight / 2 - e.clientY) / speed;
        gsap.to(particle, { duration: 0.5, x: x, y: y, ease: "power2.out" });
      });
    });
  </script>
</body>

</html>
